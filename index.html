<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        .box {
            width: 700px;
            margin: 0 auto;
            background: #eee;
            display: flex;
            justify-content: space-around
        }

        .item {
            width: 25%;
            height: 50px;
            position: relative;
            border: 1px solid #333;
            cursor: pointer;
        }

        ul {
            position: absolute;
            left: 0;
            top: 30px;
            background: #999;
            display: none;
        }

        li {
            display: block;
            list-style: none;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">
            one
            <ul>
                <li class="list" data-type="1">one</li>
                <li class="list" data-type="2">two</li>
                <li class="list" data-type="3">three</li>
                <li class="list" data-type="4">four</li>
            </ul>
        </div>
        <div class="item">
            two
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
            </ul>
        </div>
        <div class="item">
            three
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
            </ul>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(document).on('click', function (e) {
                var event = e.target;
                if ($(event).hasClass('item')) {
                    console.log($(event).children('ul').css('display'), 'display');
                    $('.item').removeClass('active');
                    $(event).addClass('active');
                    $('.item').not('.active').children('ul').css('display', 'none');
                    $(event).children('ul').toggle();
                } else {
                    $('ul').css('display', 'none');
                }
                if ($(event).hasClass('list')) {
                    console.log($(event).attr('data-type'))
                }
            });

        });




    </script>
</body>

</html>
