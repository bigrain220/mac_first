<body>
    <input type="checkbox" name="f" id="" value="1">
    <input type="checkbox" name="f" id="" value="2">
    <input type="checkbox" name="f" id="" value="ddd">
    <input type="checkbox" name="f" id="" value="4">
</br>
    <input type="checkbox" name="d" id="" value="11">
    <input type="checkbox" name="d" id="" value="22">
    <input type="checkbox" name="d" id="" value="33">
    <input type="checkbox" name="d" id="" value="44">
    <script>
        
       function oop(params){
        var arr=[];
        $("input[name="+params+"]").each(function (index, ele) {
            // element == this
            $(ele).is(':checked') ? arr.push($(ele).attr('value')) : "";
        });
        console.log(arr) 
       }

        $("input").on("click", function (e) {
            var b= $(this).attr("name");

            oop(b);
        });
    </script>
</body>
